    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Settings</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <tabset>
                <tab heading="Link With Patients">
                    <br>
                    <div class="panel panel-default">
                        
                    </div>
                </tab>
                <tab heading="Customize Tables">

                    <br>
                    <div class="panel panel-default">
                        
                    </div>

                </tab>
                <tab heading="Account Settings">

                    <accordion close-others="true">
                        <accordion-group heading="Change E-mail">
                            <form class="form-horizontal" role="form" ng-submit="changeEmail()">
                                <div class="form-group">
                                    <label for="inputEmail" class="col-sm-2 control-label" >Email</label>
                                    <div class="col-sm-9">
                                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="newAccountSettings.newEmail">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12 text-center">
                                    <button type="submit" class="btn btn-default btn-lg">Change E-mail</button>
                                    </div>
                                </div>
                            </form>
                        </accordion-group>
                        <accordion-group heading="Change Password">
                            <form class="form-horizontal" role="form" ng-submit="changePassword()">
                                <div class="form-group">
                                    <label for="inputPassword" class="col-sm-2 control-label" >Password</label>
                                    <div class="col-sm-9">
                                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="newAccountSettings.newPassword">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12 text-center">
                                    <button type="submit" class="btn btn-default btn-lg">Change Password</button>
                                    </div>
                                </div>
                            </form>
                        </accordion-group>
                    </accordion>

                </tab>

                <tab heading="Recommend">

                    

                </tab>
            </tabset>

            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
