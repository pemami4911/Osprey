      <div class="container" style="height:100%; background: url('/img/background.jpg') no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover; margin-left:0px; margin-right:0px; margin-bottom:0px; width:100%;">
      <div class="container" style="height:100%; padding-top: 0px; padding-bottom: 0px;">
         <div class="jumbotron" style="background-color: transparent; padding-top: 5px; padding-bottom: 5px; margin-left:auto; margin-right:auto; width:1170px; margin-bottom:5px;" >
            <img class="img-responsive" src="img/Osprey-Logo-Small.png"></img>
         </div>
         <div class="row marketing" style ="outline: 1px solid #ddd">
            <div class="col-md-6">
               <h1 class="text-center">LOG IN</h1>
               <br><br>
               <form class="form-horizontal" role="form" >
                  <div class="form-group">
                     <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                     <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="loginData.email" ng-required="true" ng-pattern="/\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}\b/i">
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                     <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="loginData.password" ng-required="true">
                     </div>
                  </div>
                  <div class="form-group text-center">
                     <div class="col-sm-12">
                        <button type="submit" class="btn btn-default btn-lg" ng-click="login()" id="signin-button">Sign in</button>
                     </div>
                     <div class="col-sm-12">
                        <br>  
                        <a href="#/forgotPassword">Forgot Password?</a>
                     </div>
                  </div>
               </form>
               <div>
                  <alert ng-repeat="alert in loginAlerts" type="{{alert.type}}" close="closeAlert($index, true)">{{alert.msg}}</alert>
               </div>
            </div>
            <div class="col-md-6" style="border-left:1px solid #ddd">
               <h1 class="text-center">JOIN OSPREY</h1>
                  <alert ng-repeat="alert in regAlerts" type="{{alert.type}}" close="closeAlert($index, false)">
                     {{alert.msg}}
                  </alert>               <h4 class="text-center">Are you a</h4>
               <form class="form-horizontal" role="form" ng-submit="register()">
                  <div class="text-center">
                     <div class="btn-group">
                        <label class="btn btn-lg btn-default" ng-model="initRegData.userType" id="parentButton" btn-radio="'Parent'">Parent</label>
                        <label class="btn btn-lg btn-default" ng-model="initRegData.userType" id="physButton" btn-radio="'Physician'">Physician</label>
                     </div>
                  </div>

                  <p>
                  <div class="form-group">
                     <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                     <div class="col-sm-9">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="initRegData.email" ng-required="true" ng-pattern="/\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}\b/i">
                     </div>
                  </div>
               
                  <div class="form-group">
                     <label for="inviteCode" class="col-sm-2 control-label">Invite Code</label>
                     <div class="col-sm-9">
                        <input type="text" class="form-control" id="inviteCode" placeholder="Invite Code" ng-model="initRegData.inviteCode" ng-disabled="isPhysician()" ng-required="true">
                     </div>
                  </div>
                  <div class="form-group text-center">
                     <div class="col-sm-12">
                        <button type="submit" class="btn btn-default btn-lg" id = "next-button" >Next</button>
                     </div>
                  </div>
               </form>
               <div>
  <!--                 <alert ng-repeat="alert in regAlerts" type="{{alert.type}}" close="closeAlert($index, false)">
                     {{alert.msg}}
                  </alert> -->
               </div>
            </div>          
         </div>
      </div>
      <br>
      <button ng-click="test()" class="btn btn-default btn-sm">Test</button>
      <input type="text" ng-model="clearUserData" placeholder="Email">
      <button ng-click="clearUser()" class="btn btn-default btn-sm" >delete user</button>
      </div>
