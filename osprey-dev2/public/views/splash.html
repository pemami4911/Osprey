      <div class="container" style="height:100%">
         <div class="jumbotron">
            <!-- <h1 class="text-center">Osprey <small>Online</small></h1> -->
            <img class="img-responsive" src="img/Osprey-Logo-Small.png"></img>
         </div>
         <div class="row marketing" style ="outline: 1px solid #ddd">
            <div class="col-md-6">
               <h1 class="text-center">LOG IN</h1>
               <br><br>
               <form class="form-horizontal" role="form">
                  <div class="form-group">
                     <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                     <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="loginData.email">
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                     <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="loginData.password">
                     </div>
                  </div>
                  <div class="form-group">
                     <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default btn-lg pull-right" ng-click="login()">Sign in</button>
                     </div>
                  </div>
               </form>
            </div>
            <div class="col-md-6" style="border-left:1px solid #ddd">
               <h1 class="text-center">JOIN OSPREY</h1>
               <h4 class="text-center">Are you a</h4>
               <form class="form-horizontal" role="form" ng-submit="register()">
                  <div class="text-center">
                     <div class="btn-group span12" data-toggle="buttons">
                        <label class="btn btn-lg btn-default active">
                           <input type="radio" name="options" id="option1" checked> Parent
                        </label>
                        <label class="btn btn-lg btn-default">
                           <input type="radio" name="options" id="option2"> Physician
                        </label>
                     </div>
                  </div>

                  <p>
                  <div class="form-group">
                     <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                     <div class="col-sm-9">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="initRegData.email">
                     </div>
                  </div>
               
                  <div class="form-group">
                     <label for="inviteCode" class="col-sm-2 control-label">Invite Code</label>
                     <div class="col-sm-9">
                        <input type="text" class="form-control" id = "inviteCode" placeholder="Invite Code" ng-model="initRegData.invCode">
                     </div>
                  </div>
                  <div class="form-group">
                     <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default btn-lg pull-right">Next</button>
                     </div>
                  </div>
               </form>
            </div>          
         </div>
      </div>
