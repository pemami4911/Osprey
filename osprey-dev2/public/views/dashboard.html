<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-brand">Osprey</a>
        </div>
        <!-- /.navbar-header -->

        <ul class="nav navbar-top-links navbar-right">
            {{loggedUser.username}}
            <button ng-click="logoutAttempt()" class="btn btn-default btn-md" id="logout-button"> Logout </button>
            <!-- /.dropdown -->
        </ul>
        <!-- /.navbar-top-links -->

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li ng-repeat="item in navItems">
                        <a class="tab1" ng-class="{active:isActive(item.num)}" ng-click="switchTab(item.num)"><i class="fa fa-table fa-fw"></i>{{item.name}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /.navbar-static-side -->
    </nav>
    <div id="page-wrapper" ng-include src="contentUrl">

    </div>
</div>
